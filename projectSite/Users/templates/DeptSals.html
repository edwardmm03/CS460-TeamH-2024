{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel ="stylesheet" href ="{% static 'results.css' %}">
</head>
<body>

<h1>You are in the Admin Query Results Page for the Department Salary feature</h1>

<table style="width:400px">

    <thead>
        <tr>
            <th scope="col">Department</th>
            <th scope="col">Min Salary</th>
            <th scope="col">Max Salary</th>
            <th scope="col">Average Salary</th>
        </tr>
    </thead>


    <tbody>
    {% for r in rows%}
       <tr>
           <th>{{r.dept_name}}</th>
           <th>{{r.min}}</th>
           <th>{{r.max}}</th>
           <th>{{r.avg}}</th>
       </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
